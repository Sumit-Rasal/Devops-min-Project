apiVersion: apps/v1
kind: ReplicaSet
metadata: 
  name: webserver
spec:
        replicas: 3
        selector:
                matchExpressions:
                        - { key: env, operator: In, values: [ production ] }
                        - { key: region, operator: In, values: [ india ] } 
        template:
            metadata:
                    name: myweb-pod
                    labels:
                            env: production
                            region: india
            spec:
                 containers:
                          - name: myweb-con
                            image: vimal13/apache-webserver-php


